---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    # global:
    #   nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${METALLB_QBITTORRENT_ADDR}"
        ports:
          bittorrent:
            enabled: true
            port: 16881
            protocol: TCP
            targetPort: 16881
          web:
            enabled: true
            port: 8080
            protocol: TCP
            targetPort: 8080
        externalTrafficPolicy: Local
    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: "nginx"
    #     annotations:
    #       nginx.ingress.kubernetes.io/configuration-snippet: |
    #         proxy_hide_header "x-webkit-csp";
    #         proxy_hide_header "content-security-policy";
    #         proxy_hide_header "X-Frame-Options";
    #         proxy_set_header Accept-Encoding "";
    #         sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
    #         sub_filter_once on;
    #     hosts:
    #       - host: &host-release "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #       - host: &host-custom "qb.${SECRET_PUBLIC_DOMAIN}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #           - *host-release
    #           - *host-custom
    podSecurityContext:
      # supplementalGroups:
      #   - 100
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        type: nfs
        server: "${NAS_ADDR}"
        path: /data/media
        mountPath: /media
      # media:
      #   enabled: true
      #   type: custom
      #   volumeSpec:
      #     nfs:
      #       server: "${NAS_ADDR}"
      #       path: /data/media
      #   mountPath: /media
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 6000Mi
